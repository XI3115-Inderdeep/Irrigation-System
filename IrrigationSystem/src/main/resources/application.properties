server.port=${PORT:8877}
spring.jpa.show-sql=false
server.servlet.context-path=/IrrigationSystem

spring.application.name = IrrigationSystem
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update
spring.datasource.initialization-mode=always
spring.datasource.url = jdbc:postgresql://localhost:5432/IrrigationSystem
spring.datasource.username = postgres
spring.datasource.password = admin

valid.crop.name=wheat,rice,sugarcane,coffee,tea,pulses,spices